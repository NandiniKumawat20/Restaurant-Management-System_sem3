<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Management System</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fdf6f0;
      color: #333;
    }
    nav {
      background: orange;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .menu a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav .menu a:hover {
      text-decoration: underline;
    }
    .section {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    h2 {
      color: orange;
    }

    /* Home collage */
    .collage {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
    }
    .collage img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Book Table */
    .form-group {
      margin: 10px 0;
    }
    label {
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: orange;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: darkorange;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    /* Food Section */
    .food-tabs {
      margin: 15px 0;
    }
    .food-tabs button {
      background: orange;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }
    .food-tabs button:hover {
      background: darkorange;
    }
    .food-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .food-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 10px;
    }
    .food-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .food-card h4 {
      margin: 10px 0 5px;
      color: #333;
    }
    .food-card p {
      margin: 5px 0;
      font-weight: bold;
      color: orange;
    }
    .food-card button {
      background: orange;
      border: none;
      padding: 8px 12px;
      margin-top: 5px;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }
    .food-card button:hover {
      background: darkorange;
    }

    .img {
  width: 100%;
  height: auto;
  max-width: 800px; /* or any size you prefer */
  display: block;
  margin: 0 auto;
}
  </style>
</head>
<body>
  <nav>
    <div class="logo"><strong>üç¥ My Restaurant</strong></div>
    <div class="menu">
      <a href="#" onclick="showSection('home')">Home</a>
      <a href="#" onclick="showSection('book')">Book Table</a>
      <a href="#" onclick="showSection('food')">Food Menu</a>
      <a href="#" onclick="showSection('profile')">Profile</a>
    </div>
  </nav>

        <option value="family">Family Dinner</option>
        <option value="celebration">Celebration</option>

      <label id="peopleLabel">Number of People</label>

      <input type="date" id="date">

      <p>Do you want to order now or later?</p>

    </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function updatePeopleOptions() {
      let type = document.getElementById("bookingType").value;
      let peopleInput = document.getElementById("people");
      let label = document.getElementById("peopleLabel");
      if (type === "celebration") {
        label.innerText = "Group Size";
        peopleInput.type = "number";
        peopleInput.min = 10;
        peopleInput.max = 100;
        peopleInput.placeholder = "Enter group size (10-100)";
      } else {
        label.innerText = "Number of People";
        peopleInput.type = "number";
        peopleInput.min = 1;
        peopleInput.max = 10;
        peopleInput.placeholder = "Enter number of people (1-10)";
      }
    }

    function bookTable() {
      let type = document.getElementById("bookingType").value;
      if (type === "celebration") {
        alert("Celebration booking confirmed! Please select your order now.");
        showSection('food');
        showCategory('indian');
      } else {
        document.getElementById("popup").style.display = "flex";
      }
    }

    function orderNow() {
      document.getElementById("popup").style.display = "none";
      showSection('food');
      showCategory('indian');
    }

    function orderLater() {
      document.getElementById("popup").style.display = "none";
      alert("You can order later from the Food Menu.");
    }

    function showCategory(category) {
      const container = document.getElementById('food-items');
      container.innerHTML = "";
      menuData[category].forEach(item => {
        container.innerHTML += `
          <div class="food-card">
            <img src="${item.img}" alt="${item.name}">
            <h4>${item.name}</h4>
            <p>${item.price}</p>
            <button onclick="orderItem('${item.name}')">Order</button>
          </div>
        `;
      });
    }

    function orderItem(name) {
      alert(`${name} added to your order!`);
    }
